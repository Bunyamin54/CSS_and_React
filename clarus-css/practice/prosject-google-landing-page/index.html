<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
   <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header class="header">

        <div class="header__left">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href=""></a>About</li>
                <li class="header__item"><a  class="header__link" href=""></a>Store</li>
            </ul>
        </div>
        <div class="header__right">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href=""></a>Gmail</li>
                <li class="header__item"><a  class="header__link" href=""></a>Images</li>
                <li class="header__item"><a  class="header__link" href=""></a><img class="header__link--appicon" src="./images/appicon.png" alt=""></li>

                <li class="header__item"><a  class="header__link--button" href=""></a><button>Sign In</button></li>
               
            </ul>
        </div>


    </header>

     <main class="main">

        <img src="./images/googlelogo.png" alt="">
        <div class="main__search-bar">
            <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="">
            <input class="main__search-bar--input" type="search" name="" id="">
            <img class="main__search-bar--mic" src="./images/google_microphone.png" alt="">

        </div>



     </main>
</body>
</html>
